specVersion: '4.0'
metadata:
  name: walktrough
type: application
framework:
  name: OpenUI5
  version: '1.136.1'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        watchPath: 'webapp'
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /V2
      configuration:
        baseUri: 'https://services.odata.org'
