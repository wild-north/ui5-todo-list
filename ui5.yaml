specVersion: '4.0'
metadata:
  name: todo-list
type: application
framework:
  name: OpenUI5
  version: '1.138.0'
  libraries:
    - name: sap.ui.core
    - name: themelib_sap_horizon
    - name: sap.m
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
